<html>
  <style>
    body {
      background: #101010;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <canvas width="800" height="600"></canvas>
  </body>
  <script>
    let ctx = document.querySelector("canvas").getContext("2d");

    let pc = new RTCPeerConnection({
      iceServers: [
        {
          urls: "stun:stun.l.google.com:19302",
        },
      ],
    });

    let sendChannel = pc.createDataChannel("gorgon");
    sendChannel.onmessage = (e) => {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 800, 600);
      ctx.fillStyle = "white";
      ctx.fillText(
        `Message from DataChannel '${sendChannel.label}' payload '${e.data}'`,
        10,
        50
      );
    };

    pc.onicecandidate = (event) => {
      if (event.candidate === null) {
        fetch("/api/connect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            offer: btoa(JSON.stringify(pc.localDescription)),
          }),
        })
          .then((_) => _.json())
          .then((_) => {
            startSession(_.answer);
          });
      }
    };

    pc.onnegotiationneeded = (e) =>
      pc
        .createOffer()
        .then((d) => pc.setLocalDescription(d))
        .catch(console.error);

    //sendChannel.send(message);

    window.startSession = (sd) => {
      try {
        pc.setRemoteDescription(
          new RTCSessionDescription(JSON.parse(atob(sd)))
        );
      } catch (e) {
        alert(e);
      }
    };
  </script>
</html>
